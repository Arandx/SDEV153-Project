<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ArcticX</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="" href="">
</head>
<body>

    <header class="main-header">
        <nav class="nav-links">
            <a href="#" class="nav-item">Shirts</a>
            <a href="#" class="nav-item">Sweaters</a>
            <a href="#" class="nav-item">Jackets</a>
        </nav>
        <div class="logo">
            ArcticX

        </div>
        <div class="user-actions">
            <input type="search" placeholder="Search bar">
            <button class="search-icon">
                <img src="Resources/Icons/search.png" alt="Search Icon" class="nav-img"></img>
            </button>
            <button class="cart-icon">
                <img src="Resources/Icons/shopping-cart.png" alt="Search Icon" class="nav-img"></img>
            </button>
            <button class="user-icon">
                <img src="Resources/Icons/user.png" alt="Search Icon" class="nav-img"></img>
            </button>
        </div>
    </header>

    <section class="banner">
        <div class="banner-content">
            <h1>GET READY FOR WINTER</h1>
            <p>UP TO 50% OFF ON ITEMS</p>
        </div>
    </section>

    <main class="product-showcase">
        <article class="category-card">
            <div class="image-placeholder-container">
                <div class="arrow left-arrow">
                    <img src="Resources/Icons/angle-left.png" alt="Search Icon" class="ph-img"></img>
                </div>
                <div class="image-placeholder shirt-image">

                </div>
                <div class="arrow right-arrow">
                    <img src="Resources/Icons/angle-right.png" alt="Search Icon" class="ph-img"></img>
                </div>
            </div>
            <a href="#" class="shop-button">Shop shirts</a>
        </article>

        <article class="category-card">
            <div class="image-placeholder-container">
                <div class="arrow left-arrow">
                    <img src="Resources/Icons/angle-left.png" alt="Search Icon" class="ph-img"></img>
                </div>
                <div class="image-placeholder sweater-image">

                </div>
                <div class="arrow right-arrow">
                    <img src="Resources/Icons/angle-right.png" alt="Search Icon" class="ph-img"></img>
                </div>
            </div>
            <a href="#" class="shop-button">Shop sweaters</a>
        </article>

        <article class="category-card">
            <div class="image-placeholder-container">
                <div class="arrow left-arrow">
                    <img src="Resources/Icons/angle-left.png" alt="Search Icon" class="ph-img"></img>
                </div>
                <div class="image-placeholder jacket-image">

                </div>
                <div class="arrow right-arrow">
                    <img src="Resources/Icons/angle-right.png" alt="Search Icon" class="ph-img"></img>
                </div>
            </div>
            <a href="#" class="shop-button">Shop jackets</a>
        </article>
    </main>

    <footer class="main-footer">
        <p>Contact Us</p>
    </footer>

</body>
</html>
